<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Job Post Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            margin-top: 20px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .real {
            color: green;
        }

        .fake {
            color: red;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Fake Job Post Prediction</h1>
    <p>Enter a job description below to check whether it is <b>Real</b> or <b>Fake</b></p>

    <form method="POST" action="/predict">
        <textarea name="job_text" placeholder="Paste job description here..." required></textarea>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result 
            {% if prediction == 'Real Job' %}real{% else %}fake{% endif %}">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>

<footer>
    Mini Project | Fake Job Post Detection using Machine Learning
</footer>

</body>
</html>
